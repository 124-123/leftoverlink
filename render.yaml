services:
  - type: web
    name: leftoverlink
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate

    startCommand: gunicorn leftoverlink.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: leftoverlink-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
