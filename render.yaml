services:
  - type: web
    name: leftoverlink
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn leftoverlink.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
