{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <title>Post Food | LeftoverLink</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e8f0ff);
            color: #333333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0;
            margin: 0;
        }

        .main-container {
            width: 90%;
            max-width: 1200px;
            background: #ffffffee;
            border-radius: 20px;
            box-shadow: 30px 0px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            animation: slideUp 1s ease;
            align-items: center;
            margin: 0;
        }

        .left-section {
            flex: 1;
            padding: 50px 30px;
            background-color: #fcfefc;
        }

        .right-section {
            flex: 1;
            background-color: #ffffff;
            display: flex;
        }

        .post-card {
            background-color: #fcf7f7d9;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeInUp 1s ease;
            backdrop-filter: blur(5px);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #101010;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        #map {
            height: 300px;
            width: 100%;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .right-section {
                height: 200px;
                background-size: cover;
            }
        }
    </style>
</head>

<body>


    {% block content %}
    <div class="main-container">
        <div class="left-section text-center">
            <h2><i class="bi bi-bag-heart"></i> Post Surplus Food</h2>
            <p>Help feed someone in need by sharing your extra food.</p>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="food_title" class="form-label">Food Title</label>
                    <input type="text" class="form-control" id="food_title" name="food_title"
                        placeholder="e.g. 10 packed lunch boxes" required>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity in KG's</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="e.g. 10 kg"
                        required>
                </div>

                <div class="mb-3">
                    <label for="Location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Pune"
                        required>
                </div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="e.g. 9876543210"
                        required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="expiry" class="form-label">Best Before (Date & Time)</label>
                    <input type="datetime-local" class="form-control" id="expiry" name="expiry" required>
                </div>

                <div class="mb-3">
                    <label for="food_image" class="form-label">Upload Food Photo</label>
                    <input class="form-control" type="file" id="food_image" name="food_image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-submit w-100">
                    <i class="bi bi-upload"></i> Post Food
                </button>
            </form>
        </div>

        <div class="right-section">
            <!-- Image applied via inline style -->
            <img src="{% static 'images/canvaimg.png' %}" alt=""
                style="width:500px; height:fit-content; margin-right:10px">
        </div>
    </div>

    {% endblock %}
</body>

</html>
