{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <title>Signin - LeftoverLink</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }

        .signin-container {
            display: flex;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-panel {
            background-color: #28a745;
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-panel h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .left-panel a {
            margin-top: 30px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .left-panel a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .right-panel {
            flex: 1;
            padding: 50px 40px;
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .alert {
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .signin-container {
                flex-direction: column;
                border-radius: 0;
            }

            .left-panel,
            .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <div class="left-panel">
            <h2>Welcome Back!</h2>
            <p>
                We're happy to see you again. Sign in to continue accessing leftover food sharing and sustainability
                rewards.
            </p>
        </div>
        <div class="right-panel">
            <h3 class="mb-4 text-center text-success">Sign In</h3>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'signup' %}" class="text-success fw-semibold">Sign up</a>
            </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
