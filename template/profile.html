{% load static %}
<link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
    <div class="card shadow-lg p-4">
        <div class="d-flex align-items-center mb-4">
            <div class="me-4">
                {% if profile.profile_picture %}
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" width="100" height="100">
                {% else %}
                    <img src="{% static 'images/profile.png' %}" alt="Default Profile" class="rounded-circle" width="100" height="100">
                {% endif %}
            </div>
            <div>
                <h4>{{ request.user.first_name }}</h4>
                <small>Member since {{ request.user.date_joined|date:"Y" }}</small><br>
                <small>Last active: {{ request.user.last_login|timesince }} ago</small>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ request.user.first_name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" value="{{ profile.phone_number }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control">{{ profile.address }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Information</button>
        </form>
    </div>
</div>
